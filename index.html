<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora con JS css grid y html5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="titulo">
            <h1>Calculator (CSS Grid, HTML and JS)</h1>
        </header>
        <section class="wrapper">
            <input type="text" name="resultado" class="resultado sh-4" readonly>
            <button class="button button-red sh-4">Del</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">*</button>
            <button class="button sh-2">0</button>
            <button class="button">/</button>
            <button class="button button-green">=</button>
        </section>
    </div>
    <script src="index.js"></script>   
</body>
</html>
